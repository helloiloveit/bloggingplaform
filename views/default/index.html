
<style>
body{
    margin:0;
    }
table {
  margin-left: auto;
  margin-right: auto;
}
.wrapper {
  display: table-cell;
  vertical-align: middle;
}

.box{
    width:100%;
    height:100%;
    }

.box .red_part{
    background-color:rgb(187, 33, 34);;
    height:50%;
    }
#ask_button{
    margin-left: auto;
    margin-right: auto;
    font-size : 30px;
    color: rgb(147, 96, 96);
  }

#title{
        font-size : 30px;
    color: rgb(147, 96, 96);
 }
#nav_button{
    font-size : 30px;
    color: rgb(147, 96, 96);
     text-decoration: none;
    }
 #slogan_info{
   color:white;
    font-size:2em;
    }
 #slogan_info_mobile{
    color:white;
    font-size:3.5em;
    }
 #white_next_button{
   color:white;
     text-decoration: none;
    font-size:3em;
    float:right;
    margin-right:10%;
    }
</style>
<div>
    {{is_mobile=request.user_agent().is_mobile}}
  <table class="box" >
      <tr>
          <td >
              {{if not is_mobile:}}
              <table height=100% width=100%>
                  <tr>
                      <td>

              <center>
                  <a class = "nav_button" href={{=URL('post')}} rel="nofollow">
                      <img border="0" src={{=URL('static', 'images/ask.png')}} style="width:35px;height:35px;vertical-align:middle" >
                      Đặt câu hỏi
                  </a>
                  </center>
                      </td>
                      <td class="nav_button">
                          <center>
                          <a  href={{=URL('question_list')}} rel="nofollow">
                              <img border="0" src={{=URL('static', 'images/next_button.png')}} style="width:35px;height:35px;vertical-align:middle" >
                              Khám phá
                          </a>
                              </center>
                      </td>
                  </tr>
               </table>
              {{pass}}
          </td>
      </tr>

    <tr>
        <td>
            <table height=100% width=100%>
<td align=center valign=center>
            {{if not is_mobile:}}
            <img src= {{=URL('static', 'images/friend_vector.jpg')}}  style="max-width:80%;height:auto;" border="0" alt="Null">
            {{else:}}
            <img src= {{=URL('static', 'images/friend_vector_mobile_low_density.jpg')}}  style="max-width:80%;height:auto;" border="0" alt="Null">
            {{pass}}
    </td>
                </table>
        </td>
    </tr>

     <tr >
        <td class="red_part">
                {{if  is_mobile:}}
            <center>
                <p  id = "slogan_info_mobile">
                    <img border="0" src={{=URL('static', 'images/chuotnhat_white.png')}} style="max-width:240px;max-height:240px;vertical-align:middle" >
                <br>
                    Học hỏi. Chia sẻ kinh nghiệm
                </p>
            </center>
                <a id = "white_next_button" href={{=URL('question_list')}} rel="nofollow">
                <img border="0" src={{=URL('static', 'images/next_button_white.png')}} style="width:80px;height:80px;vertical-align:middle" >
                    Khám phá
                    </a>
                {{else:}}
            <center>
                <p  id = "slogan_info">
                    <img border="0" src={{=URL('static', 'images/chuotnhat_white.png')}} style="max-width:120px;max-height:120px;vertical-align:middle" >
                    Học hỏi. Chia sẻ kinh nghiệm
                </p>
            </center>
            <a id = "white_next_button" href={{=URL('question_list')}} rel="nofollow">
                {{pass}}



        </td>


      </tr>
</table>
