{{extend 'layout.html'}}
<style>
#suggestions { position: relative; }
.suggestions { background: white; border: solid 1px #55A6C8; }
.suggestions DIV { padding: 2px 4px 2px 4px; }
</style>


<div class="post_article">
  <div id="mainContent">
    <h1>  </h1>

    <form id ="question_content_form" action="post_question" method="post">
        <p>
            <input id ="tag_list" type ="hidden"  type="text" name="tag_list"  autocomplete="off" value = tag_list>
           <input id = "question_header" type="text" name="question_info" value ="">
        </p>
        <p>
                <textarea  id="editor1" name="editor1" rows="10" >
                    giải thích chi tiết
            </textarea>
        </p>
        <input type="checkbox" name="mode" value="private"> hỏi nặc danh<br>
    </form>
      <form>
          <table>
              <tr>
                  <td>
          <input type="text" id="month" name="tag_info" value = "" autocomplete="off" style="width: 150px" />
          <!--<span class="suggest_text"> học tiếng anh..</span>-->
          <br />
                  </td>
                  <td>
                      <div id="target"></div>
                  </td>
              </tr>
             </table>
          <div style="position: absolute;" id="suggestions" class="suggestions">
          </div>
      </form>
      <button id="post_question_button"> Gửi đi </button>

      <script src="{{=URL('static','js/default/post_question.js')}}"></script>
    <script>
        //set value for id
        var TYPING_BOX = "month";
        var RESULT_BOX = "target";

        $('#question_header').val("tiêu đề câu hỏi");
        $("#" + TYPING_BOX).val("phân loại cho câu hỏi");
        $('#question_header').click(function(){
            $('#question_header').val("");
        });

        jQuery("#" + TYPING_BOX).keyup(function(){
            ajax('tag_handler', ['tag_info'], 'suggestions');
            });
        jQuery("#"+ TYPING_BOX).click(function(){
            $("#"+ TYPING_BOX).val("");
            });
        $("#" +  TYPING_BOX).keypress(function (e){
            if(e.keyCode == 13){
             e.preventDefault();
            }
        });

        jQuery("#post_question_button").click(function(){
            $( "#question_content_form" ).submit();
            });
    </script>

</html>
