<div id="container">

 <form id ="question_content_form2" action="" method="post">

      <form>
          <input type="text" id="month" name="tag_info" value = "" autocomplete="off" style="width: 250px" /> <span class="suggest_text">giáo dục, tin học..</span>

      <div id="target">
          {{if len(tag_list):}}
          {{for tag in tag_list:}}

    <p></p>
    <!-- end #mainContent --></div>
<!-- end #container --></div>
    <script>
        var tag_list = [];
        // initialize value for tag_list when page is loaded
        $(".post-tag").each(function( index ) {
            //alert(index);
            //alert( $(this).text());
            var tag_info = $(this).text().slice(0,-1);
            //alert(tag_info);
            tag_list[tag_list.length] = tag_info;
            //alert($('#tag_list').val());
            $('#tag_list').val(tag_list);
            //alert($('#tag_list').val());
        });

        jQuery("#post_question_button").click(function(){
            $( "#question_content_form2" ).submit();
            });
        jQuery("#month").keyup(function(){

            var tag_info = $(this).val();
                     var request = $.ajax({
                url: "{{=URL('tag_handler')}}",
                type: "POST",
                data: { tag_info  : tag_info },
                dataType: "html"
          });


        request.done(function( msg ) {
            $("#suggestions").html(msg);
        });

        request.fail(function( jqXHR, textStatus ) {
            //alert( "Request failed: " + textStatus );
        });



            });

      function user_select_tag_handler(tag_info, suggestion_box_id){
         $('#month').val(tag_info);
         //alert(tag_list);
         $("#" + suggestion_box_id).remove();

         current_tag = $('#target').html();
         //$('#target').html(current_tag+' ' + tag_info);

         if ($.inArray(tag_info, tag_list) == -1)
        {
            tag_list[tag_list.length] = tag_info;
            //alert(tag_info);
            //alert(tag_list);
            var txt1 = "<span class = post-tag>" + tag_info + "<span id = delete_tag value = "+ tag_info + " class = delete-tag title = remove this tag>x</span></span>";
            $('#target').append(txt1);
         }
        //alert('tag list in input');
         $('#tag_list').val(tag_list);
         //alert($('#tag_list').val());

      }


        // delete tag
        jQuery("#target").on('click', 'span.delete-tag', function() {
            // delete tag in showned tag list
            //alert(tag_list);
            //alert('delete' + $(this).attr('value'));
            //remove tag from tag list
            removeItem = $(this).attr('value');
            tag_list = jQuery.grep(tag_list, function(value) {
            return value != removeItem;
            });
            //alert(tag_list);
            //alert($(this).parent().attr('class'));
            $(this).parent().remove();
            //alert('tag_list in input')
            $('#tag_list').val(tag_list);
            //alert($('#tag_list').val());
            });

      function user_post_new_tag(tag_info, suggestion_box_id){
         $("#" + suggestion_box_id).remove();
         //alert(tag_info);
         var request = $.ajax({
                url: "{{=URL('create_new_tag')}}",
                type: "POST",
                data: { tag_info  : tag_info },
                dataType: "html"
          });


        request.done(function( msg ) {
            user_select_tag_handler(tag_info, 'suggestion_box');
        });

        request.fail(function( jqXHR, textStatus ) {
            //alert( "Request failed: " + textStatus );
        });

      }

        jQuery("#month").click(function(){
            $("#month").val("");
            });
   </script>
</html>
